name: Build App With Pake CLI

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10.26.2"

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform"
        required: true
        default: "windows-latest"
        type: choice
        options:
          - "windows-latest"
          - "macos-latest"
          - "ubuntu-24.04"
      url:
        description: "Website URL"
        required: true
        default: "https://ai-buddy.george888.top"
      name:
        description: "App name"
        required: true
        default: "AIBuddy"
      icon:
        description: "Icon URL (optional)"
        required: false
      width:
        description: "Window width (px)"
        required: false
        default: "1200"
      height:
        description: "Window height (px)"
        required: false
        default: "780"
      fullscreen:
        description: "Start in fullscreen mode"
        required: false
        type: boolean
        default: false
      hide_title_bar:
        description: "Hide title bar (macOS only)"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build on ${{ inputs.platform }}
    runs-on: ${{ inputs.platform }}
    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install Pake CLI
        run: npm install -g pake-cli

      - name: Build App (Non-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          pake ${{ inputs.url }} --name ${{ inputs.name }} \
            ${{ inputs.icon && format('--icon {0}', inputs.icon) || '' }} \
            --width ${{ inputs.width }} --height ${{ inputs.height }} \
            ${{ inputs.fullscreen == 'true' && '--fullscreen' || '' }} \
            ${{ inputs.hide_title_bar == 'true' && '--hide-title-bar' || '' }}

      - name: Build App (Windows EXE)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # 使用 --targets exe 避开 light.exe/WiX 报错
          pake ${{ inputs.url }} --name ${{ inputs.name }} --targets exe `
            --width ${{ inputs.width }} --height ${{ inputs.height }} `
            $(if ("${{ inputs.icon }}" -ne "") { "--icon ${{ inputs.icon }}" }) `
            $(if ("${{ inputs.fullscreen }}" -eq "true") { "--fullscreen" })

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Windows-Package
          # 使用通配符递归搜索所有生成的 msi 和 exe
          path: |
            **/*.msi
            **/release/*.exe
          retention-days: 3

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-macOS
          path: "*.dmg"
          retention-days: 3

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.name }}-Linux
          path: |
            *.deb
            *.AppImage
          retention-days: 3
